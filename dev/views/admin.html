<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="/dev/styles/homeStyles.css">
  <link rel="stylesheet" href="/dev/styles/adminStyles.css">
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <h1>Panel de Administrador</h1>
    <div id="admin-name">👤 Administrador</div> 
    <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <div class="user-card">
      <div class="user-icon">👤</div>
      <div class="user-role">Administrador</div>
      <div class="buttons">
        <button onclick="salir()">Salir</button>
        <button onclick="mostrarNotificaciones()">Notificaciones</button>
      </div>
    </div>

    <div class="icon-grid">
      <div class="icon-box" onclick="perfil()">
        <span>👤</span>
      </div>
      <div class="icon-box" onclick="notas()">
        <span>🧾</span>
      </div>
      <div class="icon-box" onclick="nuevo()">
        <span>➕</span>
      </div>
      <div class="icon-box" onclick="ayuda()">
        <span>❓</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/dev/javascript/admin.js"></script>
  <script>
    // Solo actualiza el nombre visualmente (la validación de sesión ya está en admin.js)
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('sessionUser'));
      if (user) {
        document.getElementById('admin-name').textContent = `👤 ${user.name}`;
      }
    });

    function salir() {
      alert("Saliendo...");
    }

    function mostrarNotificaciones() {
      alert("Mostrando notificaciones...");
    }

    function perfil() {
      window.location.href = '/dev/views/perfilAdmin.html';
    }

    function notas() {
      window.location.href = '/dev/views/AgregarEventosAdmin.html';
    }

    function nuevo() {
      window.location.href = '/dev/views/AgregarCanchasAdmin.html';
    }

    function ayuda() {
      window.location.href = '/dev/views/serviciotecnicoAdmin.html';
    }
  </script>
</body>
</html>
