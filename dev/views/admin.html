<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="/dev/styles/homeStyles.css">
    <link rel="stylesheet" href="/dev/styles/adminStyles.css">
</head>
<body>
      <!-- Header agregado -->
  <header class="main-header">
    <h1>Panel de Administrador</h1>
    <div id="admin-name">👤 Arrendatario</div> <!-- Aquí se mostrará el nombre del administrador -->
    <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
  </header>
    <!-- Contenido principal -->
  <div class="container">
    <div class="user-card">
      <div class="user-icon">👤</div>
      <div class="user-role">Arrendatario</div>
      <div class="buttons">
        <button onclick="salir()">Salir</button>
        <button onclick="mostrarNotificaciones()">Notificaciones</button>
      </div>
    </div>
    
    <div class="icon-grid">
      <div class="icon-box" onclick="perfil()">
        <span>👤</span>
      </div>
      <div class="icon-box" onclick="notas()">
        <span>🧾</span>
      </div>
      <div class="icon-box" onclick="nuevo()">
        <span>➕</span>
      </div>
      <div class="icon-box" onclick="ayuda()">
        <span>❓</span>
      </div>
    </div>
  </div>
<script src="/dev/javascript/admin.js"></script>
  <script>
    
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !(user.name === 'admin' && user.email === 'admin@example.com')) {
        alert('Debes iniciar sesión como administrador.');
        window.location.href = '/dev/views/logpage.html'; // Redirigir al inicio si no está autenticado
      } else {
        document.getElementById('admin-name').textContent = user.name; // Mostrar el nombre del administrador
      }
    });
        
    function logout() {
      localStorage.removeItem('user'); // Eliminar las credenciales del almacenamiento local
      alert("Sesión cerrada."); // Mensaje de confirmación
      window.location.href = '/dev/views/logpage.html'; // Redirigir al inicio
    }

  </script>
</body>
</html>
