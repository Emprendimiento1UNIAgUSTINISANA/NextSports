<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Sports - Detalle de Cancha</title>
  <link rel="stylesheet" href="/dev/styles/Details.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Header con imagen -->
    <header class="facility-header">
      <img id="header-image" src="" alt="" class="header-image">
      <div class="header-overlay">
        <div class="navigation-icons">
          <button class="back-button" onclick="history.back()">
            <i class="fas fa-arrow-left"></i>
          </button>
          <button class="favorite-button" id="favorite-btn">
            <i class="far fa-heart"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Info de la cancha -->
    <section class="facility-info">
      <div class="main-info">
        <div>
          <h1 id="facility-name" class="facility-name"></h1>
          <div class="location">
            <i class="fas fa-map-marker-alt location-icon"></i>
            <span id="facility-location"></span>
          </div>
        </div>
        <div id="facility-price" class="price"></div>
      </div>

      <!-- Botones de características -->
      <div class="action-buttons" id="feature-buttons">
        <!-- Los rellenaremos dinámicamente -->
      </div>
    </section>

    <!-- Descripción -->
    <section class="description">
      <h2>Descripción</h2>
      <p id="facility-description"></p>
    </section>

    <!-- Galería -->
    <section class="gallery">
      <h2>Galería</h2>
      <div class="gallery-grid" id="gallery-grid">
        <!-- Imágenes inyectadas vía JS -->
      </div>
    </section>

    <!-- Footer con contacto y reserva -->
    <footer class="footer">
      <button class="contact-btn" id="contact-btn">
        <i class="fas fa-phone"></i>
      </button>
      <button class="reserve-btn" id="reserve-btn">Reservar</button>
    </footer>
  </div>

  <script src="/dev/javascript/detalle.js"></script>
  
  <!-- Modal de Reserva -->
<div id="reserva-modal" class="modal hidden">
  <div class="modal-content">
    <span id="cerrar-modal" class="close">&times;</span>
    <h2>Reservar cancha</h2>
    <label>Fecha:</label>
    <input type="date" id="fecha-reserva">
    <label>Hora:</label>
    <input type="time" id="hora-reserva">
    <label>Duración (horas):</label>
    <input type="number" min="1" max="12" id="duracion-reserva">
    <button id="confirmar-reserva">Confirmar</button>
  </div>
</div>

</body>
</html>
