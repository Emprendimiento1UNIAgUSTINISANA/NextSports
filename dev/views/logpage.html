<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro</title>
  <link rel="icon" href="/dev/img/Vector.svg" type="/imagenes">
  <link rel="stylesheet" href="/dev/styles/logpagestyles.css">
</head>
<body>
  <main>
    <section class="container_log">
      <img src="/dev/img/login-icon.svg" alt="logo NextSport" width="90%" height="300px"> 
      <form id="login" method="post">
        <label for="login-name">Ingresa tu nombre:</label>
        <input type="text" id="login-name" name="login-name" required placeholder="Tu nombre">
        <label for="login-email">Ingresa tu correo:</label>
        <input type="email" id="login-email" name="login-email" required placeholder="mail@example.com">
        <label for="login-password">Ingresa tu contraseña:</label>
        <input type="password" id="login-password" name="login-password" required placeholder="**********">
        <button type="submit">Inicia sesión</button>
      </form>
      <button id="register_display_button" onclick="activate_Sign_up()">Registrate</button> 
    </section>
    <section class="container_register">
      <img src="/dev/img/login-icon.svg" alt="logo NextSport" width="90%" height="300px">
      <form id="register" method="post">
        <label for="reg-name">Ingresa tu nombre</label>
        <input type="text" id="reg-name" name="reg-name" required placeholder="Tu nombre">
        <label for="reg-email">Ingresa tu correo</label>
        <input type="email" id="reg-email" name="reg-email" required placeholder="mail@example.com">
        <label for="reg-password">Ingresa tu contraseña</label>
        <input type="password" id="reg-password" name="reg-password" required placeholder="**********">
        <label for="confirm-password">Confirma tu contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="**********">
        <button type="submit">Registrarse</button>
      </form>
      <button id="login_display_button" onclick="activate_sign_in()">Volver</button>
    </section>
  </main>
  <script src="/dev/javascript/transitionlog.js"></script>
  <script>
    // Mostrar u ocultar formularios
    function activate_Sign_up() {
      document.querySelector('.container_log').style.display = 'none';
      document.querySelector('.container_register').style.display = 'block';
    }
    function activate_sign_in() {
      document.querySelector('.container_register').style.display = 'none';
      document.querySelector('.container_log').style.display = 'block';
    }
    // Lógica de autenticación con localStorage
    document.getElementById('login').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('login-name').value;
      const email = document.getElementById('login-email').value;
      localStorage.setItem('user', JSON.stringify({ name, email }));
      window.location.href = '/dev/views/home.html';
    });
    document.getElementById('register').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const pass = document.getElementById('reg-password').value;
      const confirm = document.getElementById('confirm-password').value;
      if (pass !== confirm) {
        alert('Las contraseñas no coinciden');
        return;
      }
      localStorage.setItem('user', JSON.stringify({ name, email }));
      window.location.href = '/dev/views/home.html';
    });
  </script>
<script src="/dev/javascript/auth.js"></script>
</body>
</html>
