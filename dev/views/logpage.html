<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión / Registro</title>
  <link rel="stylesheet" href="/dev/styles/logpagestyles.css" />
</head>
<body>
  <main class="container_log">
    <img src="/dev/img/login-icon.svg" alt="logo NextSport" width="90%" height="300px" />

    <!-- LOGIN -->
    <form id="login-form">
      <input type="text" id="correoLogin" name="correoLogin" required placeholder="Correo electrónico" />
      <input type="password" id="contraseñaLogin" name="contraseñaLogin" required placeholder="Contraseña" />
      <button type="submit">Iniciar Sesión</button>
      <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
    </form>

    <!-- REGISTRO -->
    <form id="register-form" style="display: none;">
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" />
      <input type="email" id="correo" name="correo" required placeholder="Correo electrónico" />
      <input type="password" id="contraseña" name="contraseña" required placeholder="Contraseña" />
      
      <!-- Selector de Rol -->
      <label for="rol">Selecciona tu rol:</label>
      <select id="rol" name="rol" required>
        <option value="usuario">Usuario</option>
        <option value="administrador">Administrador</option>
      </select>

      <button type="submit">Registrarse</button>
      <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
    </form>
  </main>

  <script src="/dev/javascript/transitionlog.js"></script>
  <script src="/dev/javascript/auth.js"></script>
</body>
</html>
