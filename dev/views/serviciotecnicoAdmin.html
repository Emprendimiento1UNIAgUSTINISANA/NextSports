<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicio Técnico y Comentarios</title>
  <link rel="stylesheet" href="/dev/styles/servicio-tecnico.css">
</head>
<body>
  <section class="header-container">
    <div class="user-card">
      <img src="/NextSports-main/dev/assets/user-icon.svg" alt="usuario" class="icono-usuario" />
      <div>
        <h1>Servicio Técnico y Comentarios</h1>
        <h2>Arrendatario</h2>
      </div>
    </div>
    <div class="botones">
      <button onclick="window.history.back()">Volver</button>
      <button onclick="agregarComentario()">Agreggate</button>
    </div>
  </section>

  <main id="comentarios-container" class="comentarios-container"></main>

  <script>
    function agregarComentario() {
  const container = document.getElementById('comentarios-container');

  const comentario = document.createElement('div');
  comentario.className = 'comentario-card';

  comentario.innerHTML = `
    <img src="/NextSports-main/dev/assets/user-icon.svg" alt="perfil" />
    <div class="comentario-info">
      <h4>Javier Alejandro Torres</h4>
      <p class="texto-comentario">Este es mi comentario, la aplicación es muy buena.</p>
      <div class="card-actions">
        <button class="centro">Centro</button>
        <button class="eliminar">Eliminar</button>
        <button class="editar">Editar</button>
      </div>
    </div>
  `;


  comentario.querySelector('.editar').addEventListener('click', () => {
    const nuevoTexto = prompt("Edita tu comentario:", comentario.querySelector('.texto-comentario').textContent);
    if (nuevoTexto) {
      comentario.querySelector('.texto-comentario').textContent = nuevoTexto;
    }
  });

  comentario.querySelector('.centro').addEventListener('click', () => {
    alert("Función Centro no implementada aún.");
  });
}
  </script>
</body>
</html>
