<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/dev/styles/profileStyles.css">
</head>
<body>
    <header class="header">
        <button class="back-button">
            <span class="icon-placeholder">
                <img src="/dev/assets/back-icon.svg" alt="more-arrow-button">
            </span>
        </button>
        <h1 class="header-title">Perfil</h1>
    </header>

    <main class="container">
        <section class="profile-card">
            <div class="profile-image">
                <!-- La imagen de perfil se muestra como un cÃ­rculo gris -->
            </div>
            <div class="profile-info">
                <h2 class="profile-name">Leo Messi</h2>
                <p class="profile-email">Leomessi@gmail.com</p>
            </div>
        </section>

        <section class="section-group">
            <h3 class="section-title">Cuenta</h3>
            
            <div class="option-card">
                    <span class="icon-placeholder">
                        <img src="/dev/assets/dollar-icon.svg" alt="dollar-icon">
                    </span>
                </div>
                <div class="option-text">Opciones de Pago</div>
                <div class="option-arrow">
                    <img src="/dev/assets/more-arrow-button.svg" alt="more-arrow-button">
                </div>
            </div>

            <div class="option-card">
                <div class="option-icon notification-icon">
                    <span class="icon-placeholder">
                        <img src="/dev/assets/notification-icon.svg" alt="notification-icon">
                    </span>
                </div>
                <div class="option-text">Notificaciones</div>
                <div class="option-arrow">
                    <img src="/dev/assets/more-arrow-button.svg" alt="more-arrow-button">
                </div>
            </div>

            <div class="option-card">
                <div class="option-icon user-icon">
                    <span class="icon-placeholder">
                        <img src="/dev/assets/user-icon.svg" alt="user-icon">
                    </span>
                </div>
                <div class="option-text">Perfil</div>
                <div class="option-arrow">
                    <img src="/dev/assets/more-arrow-button.svg" alt="more-arrow-button">
                </div>
            </div>
        </section>

        <section class="section-group">
            <h3 class="section-title">General</h3>
            
            <div class="option-card">
                <div class="option-icon comment-icon">
                    <span class="icon-placeholder">
                        <img src="/dev/assets/supoport-icon.svg" alt="comment-icon">
                    </span>
                </div>
                <div class="option-text">Soporte</div>
                <div class="option-arrow">
                    <img src="/dev/assets/more-arrow-button.svg" alt="more-arrow-button">
                </div>
            </div>

            <div class="option-card">
                <div class="option-icon security-icon">
                    <span class="icon-placeholder">
                        <img src="/dev/assets/ToS-icon.svg" alt="ToS-icon">
                    </span>
                </div>
                <div class="option-text">Terminos de Servicio</div>
                <div class="option-arrow">
                    <img src="/dev/assets/more-arrow-button.svg" alt="more-arrow-button">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
