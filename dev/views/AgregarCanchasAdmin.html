<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Canchas</title>
  <link rel="stylesheet" href="/dev/styles/agregar-cancha.css" />
</head>
<body>
  <section class="header-container">
    <div class="user-card">
      <img src="/dev/img/CanchasSinteticas.jpg" alt="usuario" class="icono-usuario" />
      <div>
        <h1>Agregar Canchas</h1>
        <h2>Arrendatario</h2>
      </div>
    </div>
    <div class="botones">
      <button onclick="window.history.back()">Volver</button>
      <button onclick="agregarCancha()">Agregar</button>
    </div>
  </section>
<script>
  function agregarCancha() {
  const container = document.getElementById('canchas-container');

  const cancha = document.createElement('div');
  cancha.className = 'cancha-card';

  cancha.innerHTML = `
    <img src="/NextSports-main/dev/img/Donbalon.png" alt="cancha" />
    <div class="card-content">
      <h3 class="titulo-cancha">Don Balón</h3>
      <p class="ubicacion">Suba, Cundinamarca</p>
      <p class="precio">$50000</p>
    </div>
    <div class="card-actions">
      <button class="btn-eliminar">
        <img src="/NextSports-main/dev/assets/delete-icon.svg" alt="eliminar" width="16">Eliminar
      </button>
      <button class="btn-editar">
        <img src="/NextSports-main/dev/assets/edit-icon.svg" alt="editar" width="16">Editar
      </button>
    </div>
  `;

  // Agregar al DOM
  container.appendChild(cancha);

  // Botones funcionales dentro de la tarjeta
  cancha.querySelector('.btn-eliminar').addEventListener('click', () => {
    cancha.remove();
  });

  cancha.querySelector('.btn-editar').addEventListener('click', () => {
    const nuevoNombre = prompt("Editar nombre de la cancha:", "Don Balón");
    if (nuevoNombre) {
      cancha.querySelector('.titulo-cancha').textContent = nuevoNombre;
    }
  });
}
</script>
  <main id="canchas-container" class="canchas-container"></main>
</body>
</html>
