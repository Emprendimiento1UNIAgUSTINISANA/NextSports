<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/dev/img/Vector.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/dev/styles/profile2.css">
    <title>Mi Perfil</title>
</head>
<body>
    <!-- Seccion principal con titulo-->
    <header class="header">
        <button class="back-button" onclick="history.back()">
            <span class="icon-placeholder">
                <img src="/dev/assets/back-icon.svg" alt="volver">
            </span>
        </button>
        <h2 class="header-title">Perfil</h2>
    </header>

    <!-- Sección de contenido del perfil -->
    <main>
        <h2 class="Nombreusuario" id="user-name">Nombre</h2>
        <h3 id="user-position">Delantero</h3>

        <h5>Biografía</h5>
        <p id="user-bio">
            Biografía personalizada cargando...
        </p>

        <h5>Estadísticas</h5>
        <div class="Estadisticas2">
            <p class="Estadisticas">5<br>Asis.</p>
            <p class="Estadisticas">8 <br>Partidos</p>
            <p class="Estadisticas">10 <br>Goles</p>
        </div>

        <img class="fotoperfil" src="/dev/img/Donbalon.png" alt="Foto de perfil">
    </main>

    <script>
        const user = JSON.parse(localStorage.getItem('sessionUser'));
        if (!user) {
            alert("Debes iniciar sesión.");
            window.location.href = '/dev/views/logpage.html';
        } else {
            document.getElementById('user-name').textContent = user.name;
            document.getElementById('user-bio').textContent =
                `${user.name} es un delantero excepcional conocido por su increíble control del balón, visión de juego y precisión en el disparo. Ha sido clave en múltiples títulos de su equipo destacando por su liderazgo de asistir y marcar goles.`;
        }
    </script>
</body>
</html>
